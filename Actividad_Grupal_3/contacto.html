<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | CamisetasFutboleras.ec</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Header unificado -->
  <header class="site-header border-bottom">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <a href="index.html" class="brand d-flex align-items-center text-decoration-none">
        <img src="imagenes/logo.png" alt="CamisetasFutboleras.ec" class="brand-logo me-2">
        <span class="brand-name">CamisetasFutboleras.ec</span>
      </a>
      <nav class="nav gap-3">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="productos.html">Productos</a>
        <a class="nav-link" href="nosotros.html">Nosotros</a>
        <a class="nav-link" href="contacto.html">Contacto</a>
        <a class="nav-link" href="hola.htm">Hola</a>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main>
    <section class="section">
      <div class="container">
        <h2 class="section-title text-center">Contáctanos</h2>
        <p class="muted text-center mb-4">¿Dudas, pedidos o modelos personalizados? Estamos atentos.</p>

        <div class="row g-4">
          <!-- Formulario -->
          <div class="col-lg-6">
            <div class="contact-card p-4 rounded-4 border bg-white">
              <form action="#" method="post" novalidate>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Tu nombre" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input id="email" name="email" type="email" class="form-control" placeholder="tunombre@correo.com" required>
                </div>

                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea id="mensaje" name="mensaje" class="form-control" rows="5" placeholder="Cuéntanos en qué te ayudamos" required></textarea>
                </div>

                <button class="btn btn-brand w-100" type="submit">Enviar</button>
              </form>
            </div>

            <div class="d-flex gap-3 align-items-center mt-3">
              <a href="mailto:ventas@camisetasfutboleras.ec" class="link-primary">ventas@camisetasfutboleras.ec</a>
              <span class="text-muted">|</span>
              <a href="https://wa.me/593000000000" class="link-primary" target="_blank" rel="noopener">WhatsApp</a>
            </div>
          </div>

          <!-- Mapa -->
          <div class="col-lg-6">
            <div class="ratio ratio-4x3 rounded-4 overflow-hidden shadow-sm">
              <!-- Reemplaza la ubicación según necesites -->
              <iframe
                src="https://maps.google.com/?q=Quito&output=embed"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                style="border:0"
                allowfullscreen
                title="Mapa de ubicación">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer unificado -->
  <footer class="site-footer border-top">
    <div class="container py-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-2 mb-md-0">© 2025 CamisetasFutboleras.ec</p>
      <div class="d-flex gap-3">
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
        <a href="#">Términos</a>
      </div>
    </div>
  </footer>

  <!-- Marca activo en el nav -->
  <script>
    const path = location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll(".nav .nav-link").forEach(a=>{
      if(a.getAttribute("href")===path){ a.classList.add("active"); a.setAttribute("aria-current","page"); }
    });
  </script>
</body>
</html>
